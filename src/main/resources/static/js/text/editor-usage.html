<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>Rich Text Editor Demo</title>
</head>
<body>
    <!-- 原始的textarea -->
    <textarea id="myTextarea" style="width: 100%; height: 300px;"></textarea>

    <!-- 引入编辑器 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/text/rich-text-component.js"></script>
    <script>
        // 初始化编辑器
        const editor = new RichTextEditor('#myTextarea', {
            height: '400px',
            width: '100%',
            // 可选的工具栏项目
            toolbarItems: ['style', 'text', 'align', 'list', 'image', 'code', 'indent', 'table'],
            // 内容变化回调
            onChange: (content) => {
                console.log('Content changed:', content);
            }
        });

        // 获取内容
        const content = editor.getContent();

        // 设置内容
        editor.setContent('<p>Hell</p>');

        // 销毁编辑器
        // editor.destroy();
    </script>
</body>
</html>
